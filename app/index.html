<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
<h1 class="page_title">Backbone Book Library</h1>
<div id="books">
    <form id="addBook" action="#">
        <div>
            <h2 class="page_title">Add new book</h2>
            <table>
                <td>
                    <div><label for="title">Title: </label><input id="title" type="text"></div>
                    <div><label for="author">Author: </label><input id="author" type="text"></div>
                    <div><label for="releaseDate">Release date: </label><input id="releaseDate" type="text"></div>
                    <div><label for="coverImage">CoverImage: </label><input id="coverImage" type="file"></div>
                <td>
                    <div><label for="description">Description: </label><input id="description" type="text"></div>
                    <div><label for="keywords">Keywords: </label><input id="keywords" type="text"></div>
                    <div>
                        <button id="add">Add new book</button>
                    </div>
                </td>


            </table>
        </div>
    </form>
</div>
<div class="libraryContainer"></div>
<div class="bookDetailsContainer"></div>

<script data-main="js/config" src="lib/node_modules/requirejs/require.js"></script>
</body>
</html>
