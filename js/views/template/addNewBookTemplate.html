<div class="books js-books container">
    <div class="row js-notification"></div>
    <div class="col-md-10 col-xs-10 col-sm-10"></div>
    <div class="col-md-2 col-xs-2 col-sm-2 text-right back-library">
        <a  href="/#library">x</a>
    </div>


    <form role="form" class="add-book-form js-addBook form-horizontal">
        <h2 class="add-container-title">Fill in book information</h2>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3" for="title">Title:</label>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" id="title" placeholder="Enter book title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3" for="author">Author:</label>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" id="author" placeholder="Enter authors data">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3" for="releaseDate">Release date:</label>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" id="releaseDate" placeholder="Enter book release date">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3" for="description">Description:</label>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" id="description" placeholder="Enter book description">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3" for="keywords">Keywords:</label>
            <div class="col-md-6 col-sm-6">
                <input type="text" class="form-control" id="keywords" placeholder="Enter book description">
            </div>
        </div>

    </form>
