<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backbone.js Library</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body background="img/background.jpg">
<!--Page Title-->
<div class="row">
    <h2 class="page-title">Backbone Open Source Library Project</h2>
</div>

<!--Add new book button-->
<div class="row">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4">
        <a href="/#add">
            <button type="button" class="add-button btn btn-info">Add new book</button>
        </a>
    </div>
    <div class="col-md-4 col-sm-4"></div>
</div>

<!--Switchers-->
<div class="view-switchers row">
    <div class="col-md-6"></div>
    <div class="col-md-4 text-right">
        <label class="radio-inline">
            <input type="radio" class="js-matrix" checked>Matrix view
        </label>
        <label class="radio-inline">
            <input type="radio" class="js-list">List view
        </label>
    </div>
</div>

<!--Add book field container-->
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="js-add-container row"></div>
    </div>
</div>

<!--Library container-->
<div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
        <div class="js-library-container row"></div>
    </div>
</div>

<!--Detailed book container-->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="js-book-container row"></div>
    </div>
</div>


<script data-main="js/config" src="lib/node_modules/requirejs/require.js"></script>

<!--Header-->
<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="col-md-2">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Dr. Zhbankov</a>
        </div>
    </div>
    <div class="col-md-8 col-xs-16 text-center">
        <div>Free open source project</div>
        <div>Join us!</div>
    </div>
</nav>
<!--Footer-->
<div class="navbar-inverse navbar-fixed-bottom text-center">
    Designed by yzhbankov
    <a href="https://github.com/yzhbankov/spa-boock-libraty">Git-Hub</a>
</div>
</body>
</html>
