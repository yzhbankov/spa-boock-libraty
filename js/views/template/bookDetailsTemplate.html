<div class="row">
    <div class="col-md-3 col-sm-4 col-xs-4">
        <img class="img-responsive img-rounded" src="<%= coverImage %>"/>
    </div>
    <div class="col-md-9 col-sm-8 col-xs-8">

        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-9"></div>
            <div class="col-md-2 col-sm-1 col-xs-1 text-right"><a class="back-library" href="/#library">x</a></div>
        </div>

        <div class="row">
            <div class="col-md-11 col-sm-11 col-xs-11"><span class="book-headers">Title: </span> <a href="/#book/<%= id - 1 %>"><%= title %></a></div>
            <div class="col-md-11 col-sm-11 col-xs-11"><span class="book-headers">Author: </span><%= author %></div>
            <div class="col-md-11 col-sm-11 col-xs-11"><span class="book-headers">Release date: </span><%= releaseDate %></div>
            <div class="col-md-11 col-sm-11 col-xs-11"><span class="book-headers">Description: </span><%= description %></div>
            <div class="col-md-11 col-sm-11 col-xs-11"><span class="book-headers">Keywords: </span><%= keywords %></div>
        </div>

    </div>
</div>
